<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>

  <body>

    <section class="player-section player-1">
      <article>
        <h1>🦁<h1>
        <h1>10 Points</h1>
      </article>
    </section>

    <main class="gameplay">
      <h1>Player Wins!</h1>
      <table class="tic-tac-toe">
        <tr class="top-row">
          <td class="column-one">🐍</td>
          <td class="column-two"></td>
          <td class="column-three">🦁</td>
        </tr>
        <tr class="middle-row">
          <td class="column-one">🦁</td>
          <td class="column-two"></td>
          <td class="column-three"></td>
        </tr>
        <tr class="bottom-row">
          <td class="column-one"></td>
          <td class="column-two"></td>
          <td class="column-three">🐍</td>
        </tr>
      </table>
    </main>

    <section class="player-section player-2">
      <article>
        <h1>🐍<h1>
        <h1>200 Points</h1>
      </article>
    </section>

  </body>
</html>
